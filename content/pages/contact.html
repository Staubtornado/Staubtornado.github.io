  <body>
    <iframe

      style="border: 0"

      loading="lazy"
    ></iframe>

    <h1>Contact us</h1>

    <form action="">
      <fieldset>
        <div id=x onclick="eraseText();"><i class="fas fa-times-circle"></i></div>
        <label>
          <input required id="first_name_field" name="name" type="text" size="30" placeholder="Name:"/>
        </label>
        <br/>
        <label>
          <input
            id="last_name_field"
            required
            name="nachname"
            type="text"
            size="30"
            placeholder="Nachname:"
          />
        </label>
        <br />
        <label>
          <input
            id="reference"
            required
            name="betreff"
            type="text"
            size="30"
            placeholder="Betreff:"
          />
        </label>
        <br />
        <label for="output"></label><textarea
          id="output"
          required
          name="nachricht"
          cols="40"
          rows="7"
          placeholder="Deine Nachricht hier:"
        ></textarea>
      </fieldset>

    <script>
      const ids = ['first_name_field', 'last_name_field', 'reference', 'output'];
      function eraseText() {
        ids.forEach(id => document.getElementById(id).value = "");
      }
    </script>

    </form>

    <button type="submit" class="button">Send</button> 
    <div class="loader">
      <div class="check">
        <span class="check-one"></span>
        <span class="check-two"></span>
      </div>
    </div>
    <!-- </form> -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const btn = document.querySelector(".button"),
          loader = document.querySelector(".loader"),
          check = document.querySelector(".check");

        btn.addEventListener("click", function () {
          loader.classList.add("active");
        });
        loader.addEventListener("animationend", function () {
          check.classList.add("active");
        });
      });
    </script>
  </body>
