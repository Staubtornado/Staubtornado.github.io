    <h1>Contact us</h1>

    <form action="">
      <fieldset>
        <br />
        <input required name="name" type="text" size="30" placeholder="Name:" />
        <br />
        <input required name="nachname" type="text" size="30" placeholder="Nachname:" />
        <br />
        <input required name="betreff" type="text" size="30" placeholder="Betreff:" />
        <br />
        <textarea required name="nachricht"cols="40"rows="7"placeholder="Deine Nachricht hier:"></textarea>
      </fieldset>

    </form>
    
    <button type="submit" class="button">Send</button>
    <div class="loader">
      <div class="check">
        <span class="check-one"></span>
        <span class="check-two"></span>
      </div>
    </div>

  <!-- </form> -->

    <script>

      document.addEventListener("DOMContentLoaded", function () {
        var btn = document.querySelector(".button"),
          loader = document.querySelector(".loader"),
          check = document.querySelector(".check");

        btn.addEventListener("click", function () {
          loader.classList.add("active");
        });
        loader.addEventListener("animationend", function () {
          check.classList.add("active");
        });
      });

    </script>
